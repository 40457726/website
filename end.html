<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6e4a58a7ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body {
          background-image: url("./images/main_ring.jpg");
          background-color: #ffff;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
          height: 100vh;
        }
        </style>
    <div class="background-end-page"></div>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore">0</h1>
                <form action="" class="end-form-container">
                    <h2 id="end-text">Enter your name below to save the score</h2>
                    <input type="text" name="name" id="username" placeholder="Type your name">
                    <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
                </form>
                <a href="/website/game.html" class="btn">Play Again</a>
                <a href="/" class="btn">Go Homepage<i class="fa-solid fa-swords"></i></a>
            </div>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
